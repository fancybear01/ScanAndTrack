name: CI

on:
  pull_request:
  push:
    branches: [ "master" ]

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run ktlint
        run: ./gradlew --build-cache --stacktrace ktlintCheck

      - name: Run detekt
        run: ./gradlew --build-cache --stacktrace detekt

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            "**/build/reports/ktlint/**"
            "**/build/reports/detekt/**"
          if-no-files-found: ignore

  test-and-build:
    name: Unit Tests & Assemble
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew --build-cache --stacktrace test

      - name: Assemble Android Debug
        run: ./gradlew --build-cache --stacktrace :composeApp:assembleDebug

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: "**/build/reports/tests/**"
          if-no-files-found: ignore

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: composeApp-debug-apk
          path: "composeApp/build/outputs/apk/debug/*.apk"
          if-no-files-found: ignore
